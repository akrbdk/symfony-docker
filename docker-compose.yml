services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_docker_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      APP_ENV: dev
      DATABASE_URL: "postgresql://symfony:symfony@db:5432/symfony?serverVersion=15&charset=utf8"
    depends_on:
      - db
#      - redis

  web:
    image: nginx:alpine
    container_name: symfony_docker_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: symfony_docker_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"

  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    container_name: symfony_docker_mailhog
    ports:
      - "8025:8025" # Web interface MailHog
      - "1025:1025" # SMTP-сервер

